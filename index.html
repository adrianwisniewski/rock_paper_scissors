<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title> RPS</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<header>
			<h1> Rock Paper Scissors</h1>
		</header>
		<div class="score-board">
			<div id="user-label" class = "badge">user</div>
			<div id="computer-label" class = "badge">comp</div>
			<span id="user-score">0</span>:<span id="computer-score">0</span>
		</div>
		<div class ="result">
			<p>Paper covers rock. You win</p>
		</div>
		<div class="choices">
			<div class = "choice">
				<img src="images/rock.jpeg" alt ="" id="r">
				</div>
			<div class = "choice">
				<img src="images/paper.jpeg" alt ="" id = "p">
			</div>
			<div class = "choice">
				<img src="images/scissors.jpeg" alt ="" id ="s">
			</div>
		</div>

		<p id="action_msg"> Make your move</p>
		<script src="javascript/app.js" chartset="utf-8"></script>

	</body>
</html>
